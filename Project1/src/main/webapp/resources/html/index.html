	<div class="container">
		<h1>Welcome to Expense Reimburstment</h1>
        <h3>Please sign-in</h3>

        <!-- You can include the method and action attributes to tell the form where to send the inforation-->
        <!-- And how it should be sent -->
        <div id = "loginDiv">
        
        <form class="form-horizontal" id='login' method='post' action='login'>
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" width="10" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
		</form>

        <div id = "signupDiv">

			    <label for="first" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="first" placeholder="First Name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="Last" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="last" placeholder="Last Name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="email" autocomplete="false" placeholder="Email">
			    </div>
			  </div>
			  
			  
			  <div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" autocomplete="false" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign up</button>
			    </div>
			  </div>
		</form>
